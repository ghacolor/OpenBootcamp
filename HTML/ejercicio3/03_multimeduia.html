<!DOCTYPE html>

    <head>
        <title>03 Multimedia</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="imagenes" name="imagenes">
            <h1>Aprendiendo a utilizar imágenes</h1> 
                <img width="500" height="300" src="https://cdn1.epicgames.com/offer/2e412cfcbd954e7180930e9784a47e18/EGS_FalloutAPostNuclearRolePlayingGame_BethesdaGameStudios_S3_2560x1440-548598863fb854e957d7706a24c6d381">
        </div>
        <br>
        
        <div id="video" name="video">
            <h1>Aprendiendo a utilizar vídeo</h1>
                <video width="500" height="300" autoplay loop muted controls>
                    <source src="algomedice.mp4" type="video/mp4" >
                </video>
        </div>
        <br>
        <div id="audio" name="audio">
            <h1>Aprendiendo a utilizar audios</h1>
                <audio controls autoplay loop>
                    <source src="atemporal.mp3" type="audio/mp3">
                </audio>
        </div>
    </body>
</html>
